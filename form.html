<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>patient Form</title>
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/bootstrap-theme.css" rel="stylesheet">
<link href="css/styles.css" rel="stylesheet">

<script src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/view.js"></script>
<!-- AngularJS -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

<!-- Firebase -->
<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>

<!-- AngularFire -->
<script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
</head>
<body>
  <div id="wrapper">
    <div class="container">
	<!-- <img id="top" src="img/top.png" alt=""> -->
    <h1>PATIENTS DATA</h1>
<!-- form -->
<form class="form-horizontal" action="" name="" method="post">
  <div class="form-group">
    <label for="patientname" class="col-sm-2 control-label">First Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputname" placeholder="First Name" name="first_name">
    </div>
  </div>

  <div class="form-group">
    <label for="secondname" class="col-sm-2 control-label">Second Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputsecondname" placeholder="Second Name" name="second_name">
    </div>
  </div>

  <div class="form-group">
    <label for="inputlocation" class="col-sm-2 control-label">Disease</label>
    <div class="col-sm-10">
      <select class="form-control">
        <option value="">Malaria</value>

      </select
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
    </div>
  </div>
  <div class="form-group">
    <label for="inputcounty" class="col-sm-2 control-label">County</label>
    <div class="col-sm-10">
      <select class="form-control">
        <option value="">Nairobi</value>

      </select
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>
</form>





</div>
</div>
</body>
</html>
